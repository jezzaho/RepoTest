<!DOCTYPE html>
<html>
<head>
    <title >Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <div class = "container">
    <h1 id = "title">Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" >
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" >
        <input type="button" id="submit" onclick="makeGrid();" onclick="scroll();" value = "Submit">

    </form>
    <div id = "colorPickerTextContainer">
    <h2 id ="colorText">Pick A Color</h2>
    </div>
    <div id ="colorPickerBox">
    <input type="color" id="colorPicker">
  </div>
</div>
    <h2 id = "canvas">Design Canvas

      <table id = 'makingGrid'></table>
</h2>
</body>
</html>
